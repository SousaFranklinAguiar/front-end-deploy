<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.component.css">
    
    
    <title>Categorias</title>
</head>

<body>
    
    <div>
        <h1 id="titulo">Cadastro de Produtos</h1>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required [(ngModel)] = "categoria.nome"> 
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Quantidade</strong></label>
                <input type="number" name="quantidade" id="sobrenome" required [(ngModel)] = "categoria.quantidade">
            </div>
            <div class="campo">
                <button class="botao" type="submit" onsubmit="" (click)="cadastrarCategoria()">Cadastrar</button>
            </div>
        </fieldset>              

    </form>
    <table class="content-table">
        <thead>
          <tr>
            <th>#ID</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let categoria of categorias">
            <td>{{categoria.codigo}}</td>
            <td>{{categoria.nome}}</td>
            <td>{{categoria.quantidade}}</td>
            <td class="fa fa-trash" style="color:red; cursor: pointer;" (click)="removerCategoria(categoria.codigo)"></td>
          </tr>
        </tbody>
      </table>

</body>

</html>
